<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div align="center" class="container">
        <h1>REGISTER</h1>
        <div>
            <img src="images/icon1.png" alt="facebook">
            <img src="images/icon2.png" alt="facebook">
            <img src="images/icon3.png" alt="facebook">

        </div>
        <p>or use your email address:</p>
        <form action="" class="forms">
            <input type="text" placeholder="First name">
            <input type="email" name="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm password">
            <input class="button" type="submit" value="CREATE ACCOUNT">
        </form>
        <p>Already have an account? <a href="">Sign In</a></p>
    </div>

</body>

</html>
